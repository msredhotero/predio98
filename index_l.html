	<div class="limiter">

	<script type="text/javascript">

			$(document).ready(function(){

				$("#sign_in").submit(function(e){

							e.preventDefault();
							if ($('#sign_in')[0].checkValidity()) {

								 $.ajax({
										 data:  {usuario:		$("#usuario").val(),
														 password:		$("#pass").val(),
														 accion:		'login_dni'},
										 url:   'ajax/ajax.php',
										 type:  'post',
										 beforeSend: function () {

										 },
										 success:  function (response) {

														 if (response.error) {

															 Swal.fire({
																icon: 'error',
																title: 'Oops...',
																text: 'Usuario y/o Password incorrectos!'
															});

														 } else {
															 Swal.fire({
																icon: 'success',
																title: 'OK',
																text: 'Ingreso correctamente!'
															});

															url = "inicio.php";
															setTimeout(function(){ $(location).attr('href',url); }, 3000);


														 }

										 }
								 });
							}


					});

			});
